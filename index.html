<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Tik Tak Toe Game</title>
     <link rel="stylesheet" href="styles.css" />
</head>
<body>

     <section class="game-container" >
          <h2>Rock Paper Scissors Super Simple Game</h2>
          <p>
               You are playing with a computer <br>
               Click a button below and a computer will pick its choice <br>
               The the results will be displayed after you click any button <br>
               Good Luck👌
          </p>
          <div class="user-buttons">
               <button class="rock">Rock 🪨</button>
               <button class="paper">Paper 📄</button>
               <button class="scissors">Scissors ✂️</button>
          </div>

          <div class="result">
               <p class="results"></p>
               <p class="result-scores"></p>
          </div>
     </section>
     
     <script src="script.js" > </script>
</body>
</html>
