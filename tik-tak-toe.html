<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Tik Tak Toe Game</title>
     <style>
          button{
               padding: 10px;
               cursor: pointer;
               font-weight: 900;
               width: 150px;
               margin: 10px;
          }
     </style>
</head>
<body>

     <section class="game-container" >
          <h2>Tik Tak Toe Super Simple Game</h2>
          <p>
               You are playing with a computer <br>
               Click a button below and a computer will pick <br>
               The the results will be displayed after you click any button <br>
               Good Lucküëå
          </p>
          <div class="user-buttons">
               <button class="rock">Rock ü™®</button>
               <button class="paper">Paper üìÑ</button>
               <button class="scissors">Scissors ‚úÇÔ∏è</button>
          </div>

          <div class="result">
               <p class="results"></p>
               <p class="result-scores"></p>
          </div>
     </section>
     
     <script>
          let rock = document.getElementsByClassName('rock')[0];
          let paper = document.getElementsByClassName('paper')[0];
          let scissors = document.getElementsByClassName('scissors')[0];
          let resultsDiv = document.getElementsByClassName("results")[0];
          let resultScores = document.getElementsByClassName("result-scores")[0];
          let wins = 0;
          let losses = 0;
          let ties = 0;

          function displayResults() {
               resultScores.innerHTML = 
                                   `
                                       <span style=" color: green; font-weight: 900">Wins: ${wins} </span> </br>
                                        <span style=" color: magenta; font-weight: 900">Ties: ${ties} </span> </br>
                                        <span style=" color: red; font-weight: 900">Losses: ${losses} </span> </br>
                                        <span style=" color: blue; font-weight: 900">Total Times Played: ${wins + ties + losses} </span>
                                   `
          }

          rock.addEventListener('click', () => {
               let computerMove = (Math.random() * 8).toFixed();
               
               if(computerMove >= 0 && computerMove <= 2)
                    {
                         resultsDiv.innerHTML = "You picked Rock ‚úä and Computer Picked Rock ‚úä: You TIE üòí";
                         ties++;
                    }
                    else if(computerMove >= 3 && computerMove <= 5)
                    {
                         resultsDiv.innerHTML = "You picked Rock ‚úä and Computer Picked Paper üñêÔ∏è: You Won ü•≥";
                         wins++;
                    }
                    else if(computerMove >= 6 && computerMove <= 10){
                         resultsDiv.innerHTML = "You picked Rock ‚úä and Computer Picked Scissors ‚úåÔ∏è: You Lost ‚ò†Ô∏è";
                         losses++;
               }
               displayResults();
          })
          
          paper.addEventListener('click', () => {
               let computerMove = (Math.random() * 8).toFixed();

               if(computerMove >= 0 && computerMove <= 2)
                    {
                         resultsDiv.innerHTML = "You picked Paper üñêÔ∏è and Computer Picked Rock ‚úä: You Won ü•≥";
                         wins++;
                    }
                    else if(computerMove >= 3 && computerMove <= 5)
                    {
                         resultsDiv.innerHTML = "You picked Paper üñêÔ∏è and Computer Picked Paper üñêÔ∏è: TIE üòí";
                         ties++;
                    }
                    else if(computerMove >= 6 && computerMove <= 10){
                         resultsDiv.innerHTML = "You picked Paper üñêÔ∏è and Computer Picked Scissors ‚úåÔ∏è: You Lost üòÇ";
                         losses++;
               }
               
               displayResults();
               
          })
          
          scissors.addEventListener('click', () => {
               let computerMove = (Math.random() * 8).toFixed();
               
               if(computerMove >= 0 && computerMove <= 2)
                    {
                         resultsDiv.innerHTML = "You picked Scissors ‚úåÔ∏è and Computer Picked Rock ‚úä: You Lost üòÇ";
                         losses++;
                    }
                    else if(computerMove >= 3 && computerMove <= 5)
                    {
                         resultsDiv.innerHTML = "You picked Scissors ‚úåÔ∏è and Computer Picked Paper üñêÔ∏è: You Won ü•≥";
                         wins++;
                    }
                    else if(computerMove >= 6 && computerMove <= 10){
                         resultsDiv.innerHTML = "You picked  Scissors ‚úåÔ∏è and Computer Picked Scissors ‚úåÔ∏è: TIE üòí";
                         ties++;
                         
               }
               
               displayResults();
          })

                   
          

     </script>
</body>
</html>
